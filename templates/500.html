<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Server Error - PlacementReady</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-red-50 via-white to-red-100 flex flex-col"
  >
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center"
          >
            <i data-lucide="graduation-cap" class="w-6 h-6 text-white"></i>
          </div>
          <h1 class="text-2xl font-bold text-gray-900">PlacementReady</h1>
        </div>
        <nav class="hidden md:flex items-center gap-8">
          <a
            href="/"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium"
          >
            Home
          </a>
        </nav>
      </div>
    </header>

    <!-- Error Section -->
    <main class="flex-grow flex items-center justify-center">
      <div class="text-center p-8">
        <div
          class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6"
        >
          <i data-lucide="server-crash" class="w-12 h-12 text-red-600"></i>
        </div>
        <h1 class="text-6xl font-extrabold text-red-600">500</h1>
        <h2 class="text-3xl font-bold text-gray-800 mt-4 mb-2">
          Internal Server Error
        </h2>
        <p class="text-lg text-gray-600 mb-8">
          Sorry, something went wrong on our end. Please try again later.
        </p>
        <a
          href="/"
          class="px-8 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium text-lg shadow-lg hover:shadow-xl inline-flex items-center gap-2"
        >
          <i data-lucide="home" class="w-5 h-5"></i>
          Go to Homepage
        </a>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
      <div class="max-w-7xl mx-auto px-6 text-center">
        <p class="text-gray-500">
          Â© 2025 PlacementReady. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
